<style>
.btn {
    color: #D2C2BB;
  font-family: "Poppins";
  font-size: 24px;
  text-transform: capitalize;
  font-weight:200;
  text-align: center;
}

.btn:hover {
    color: #D2C2BB!important;
    font-weight: 600;
}

.active {
    font-weight: 600;
}

h1 {
    position: relative;
    z-index: 1!important;
    text-align:center;
    font-family: 'Shrikhand', serif;
    font-size: 56px;
    margin-left: 16px;
    padding-bottom: 16px;
    color: #D2C2BB;
}

h2 {
    position: relative;
}

p {
    z-index: 1!important;
    align-self: center;
    font-size: 32px;
    text-align: center;
    font-weight: 100;
    color: #D2C2BB;
}

span {
    font-size: 20px;
    font-weight: 400;
}

.blob {
  display: block;
  overflow: hidden;
  background: #F5EEEB;
 z-index: -1;
}

.blob:before {
  content: '';
  display: block;
  position: absolute;
  align-self: start;
  top: -200px;
  right: 0;
  bottom: 0;
  left: 0;
  width: 1500px;
  transform: translateY(-1%);
  margin: auto;
  background: #fff;
  animation: blobber 50s 0s linear infinite, cobler 4s 0s linear infinite alternate;
}

@keyframes blobber {
  0% {
    border-radius: 28% 22% 68% 32% / 42% 28% 72% 58%;
  }
  5% {
    border-radius: 48% 52% 41% 29% / 66% 37% 63% 34%;
  }
  10% {
    border-radius: 69% 31% 71% 29% / 67% 31% 69% 33%;
  }
  15% {
    border-radius: 60% 40% 71% 29% / 63% 65% 35% 37%;
  }
  20% {
    border-radius: 61% 39% 51% 49% / 57% 58% 42% 43%;
  }
  25% {
    border-radius: 66% 34% 25% 75% / 47% 30% 70% 53%;
  }
  30% {
    border-radius: 32% 68% 38% 62% / 65% 60% 40% 35%;
  }
  35% {
    border-radius: 63% 37% 41% 59% / 35% 38% 62% 65%;
  }
  40% {
    border-radius: 57% 43% 49% 51% / 55% 71% 29% 45%;
  }
  45% {
    border-radius: 47% 53% 34% 66% / 65% 36% 64% 35%;
  }
  50% {
    border-radius: 44% 56% 32% 68% / 69% 26% 74% 31%;
  }
  55% {
    border-radius: 28% 72% 37% 63% / 71% 44% 56% 29%;
  }
  60% {
    border-radius: 38% 62% 35% 65% / 74% 53% 47% 26%;
  }
  65% {
    border-radius: 73% 27% 46% 54% / 54% 47% 53% 46%;
  }
  70% {
    border-radius: 75% 25% 47% 53% / 49% 53% 47% 51%;
  }
  75% {
    border-radius: 62% 38% 43% 57% / 85% 60% 40% 45%;
  }
  80% {
    border-radius: 41% 59% 65% 35% / 73% 50% 50% 27%;
  }
  85% {
    border-radius: 55% 45% 57% 43% / 73% 61% 39% 27%;
  }
  90% {
    border-radius: 74% 26% 33% 67% / 40% 65% 35% 60%;
  }
  95% {
    border-radius: 58% 42% 57% 43% / 53% 45% 55% 47%;
  }
  100% {
    border-radius: 48% 52% 68% 32% / 42% 28% 72% 58%;
  }
}

@keyframes cobler {
  0% {
    background-position: 100% 100%;
  }
  100% {
    background-position: 100% 0%;
  }
}


#main {
    height: 100vh;
}
.contact {
  align-self: center;
  margin: 14% auto;
  max-width: 50%;
  display: flex;
  flex-direction: column;
}

.nav {
    width: 100vw;
    z-index: 1;
    position: relative;
}
.nav .btn {
    width: 110px;
    padding: 20px 0;
}

.nav {
    width: 800px;
}


body{
    justify-content: center;
    background: radial-gradient(circle, rgba(225,255,0,1) 19%, rgba(245,238,235,1) 48%, rgba(250,247,245,1) 66%, rgba(255,255,255,1) 89%);
}

svg {
    width: 43px;
    fill: #D2C2BB;
    margin-right: 10px;

}

.contact a {
    color: #D2C2BB;
}
.contact .email:hover {
    color: #7E7D7D;
}
.contact svg:hover {
    fill: #7E7D7D;
}
@keyframes fadeInAnimation {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

body {
  animation: fadeInAnimation 3s ease;
}
body {
  transition: opacity 3s ease;
}

body.loaded {
  opacity: 1;
}

@media (max-width: 1300px) {

.contact {
  align-self: center;
  margin: 24% auto;
  max-width: 70%;
}
}

@media (max-width: 850px) {

    .nav .btn {
        font-size: 20px;
    }
img {
    width: 180px;
    margin-top: 90px;
    margin-bottom: 0;
}

h1{
    font-size: 48px;
    padding: 40px 0;
    text-align: left;
}

p{
    font-size: 24px;
    text-align: left;
}

.container-fluid {
    width: 400px;
}
svg {
    width: 40px;
}

.contact {
    margin: 32% auto;
    padding-left: 20px;
}
}
