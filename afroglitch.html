<script>

 TweenLite.defaultEase = Linear.easeNone;
var controller = new ScrollMagic.Controller();
var tl = new TimelineMax();
tl.from("section.panel.turqoise", 1, {xPercent: 100});
tl.from("section.panel.bordeaux", 1, {xPercent: 100});
tl.from("section.panel.brown", 1, {xPercent: 100});
tl.from("section.panel.black", 1, {xPercent: -100});
tl.from("section.panel.orange", 1, {yPercent: 100});
tl.from("section.panel.white", 1, {yPercent: -100});
new ScrollMagic.Scene({
  triggerElement: "#pinMaster",
  triggerHook: "onLeave",
  duration: "200%"
})
  .setPin("#pinMaster")
  .setTween(tl)
//   .addIndicators({
//   colorTrigger: "white",
//   colorStart: "white",
//   colorEnd: "white",
//   indent: 40
// })
  .addTo(controller);

  var card = document.querySelector(".card");
  var playing = false;

  card.addEventListener('click',function() {
    if(playing)
      return;

    playing = true;
    anime({
      targets: card,
      scale: [{value: 1}, {value: 1.4}, {value: 1, delay: 250}],
      rotateY: {value: '+=180', delay: 200},
      easing: 'easeInOutSine',
      duration: 400,
      complete: function(anim){
         playing = false;
      }
    });
  });

</script>
