<style>
.blob {
  display: block;
  left: 200px;
  overflow: hidden;
  background: #F5EEEB;
}

.blob:before {
  content: '';
  display: block;
  position: absolute;
  top: 3px;
  right: 10px;
  bottom: 3px;
  left: 40px;
  background-color: #e1ff00;
  mix-blend-mode: multiply;
  animation: blobber 20s 0s linear infinite, cobler 2s 0s linear infinite alternate;
}

@keyframes blobber {
  0% {
    border-radius: 28% 22% 68% 32% / 42% 28% 72% 58%;
  }
  5% {
    border-radius: 48% 52% 41% 29% / 66% 37% 63% 34%;
  }
  10% {
    border-radius: 69% 31% 71% 29% / 67% 31% 69% 33%;
  }
  15% {
    border-radius: 60% 40% 71% 29% / 63% 65% 35% 37%;
  }
  20% {
    border-radius: 61% 39% 51% 49% / 57% 58% 42% 43%;
  }
  25% {
    border-radius: 66% 34% 25% 75% / 47% 30% 70% 53%;
  }
  30% {
    border-radius: 32% 68% 38% 62% / 65% 60% 40% 35%;
  }
  35% {
    border-radius: 63% 37% 41% 59% / 35% 38% 62% 65%;
  }
  40% {
    border-radius: 57% 43% 49% 51% / 55% 71% 29% 45%;
  }
  45% {
    border-radius: 47% 53% 34% 66% / 65% 36% 64% 35%;
  }
  50% {
    border-radius: 44% 56% 32% 68% / 69% 26% 74% 31%;
  }
  55% {
    border-radius: 28% 72% 37% 63% / 71% 44% 56% 29%;
  }
  60% {
    border-radius: 38% 62% 35% 65% / 74% 53% 47% 26%;
  }
  65% {
    border-radius: 73% 27% 46% 54% / 54% 47% 53% 46%;
  }
  70% {
    border-radius: 75% 25% 47% 53% / 49% 53% 47% 51%;
  }
  75% {
    border-radius: 62% 38% 43% 57% / 85% 60% 40% 45%;
  }
  80% {
    border-radius: 41% 59% 65% 35% / 73% 50% 50% 27%;
  }
  85% {
    border-radius: 55% 45% 57% 43% / 73% 61% 39% 27%;
  }
  90% {
    border-radius: 74% 26% 33% 67% / 40% 65% 35% 60%;
  }
  95% {
    border-radius: 58% 42% 57% 43% / 53% 45% 55% 47%;
  }
  100% {
    border-radius: 48% 52% 68% 32% / 42% 28% 72% 58%;
  }
}


@keyframes cobler {
  0% {
    background-position: 100% 100%;
  }
  100% {
    background-position: 100% 0%;
  }
}



.container-fluid {

.btn-outline-primary:hover{

}

.image-blob {
    margin-left: 160px;

}

.hero {
    color: #C0A79B;
    display: flex; 
    justify-content: center; 
    flex-direction: column;

    text-align: center;
    width: 100vw;
    height: 80vh;
    opacity: 1;
  transition: opacity 10s ease;
}

}
.hero p {

}

.hero .blob:before {
    width: 90vh;
    margin: auto;
    background: rgb(225,255,0);
    background: radial-gradient(circle, rgba(225,255,0,1) 19%, rgba(245,238,235,1) 48%, rgba(250,247,245,1) 66%, rgba(255,255,255,1) 89%);
    animation: blobber 20s 0s ease-in-out infinite, wobbler 15s 0s linear infinite alternate;
}

.hero .blob:after {
    display: none;
}

.hero .container {
    height: 200px;
    width: 550px;
}

.intro {
    font-size: 32px;

}

.hero .btn{

}

.hero .btn:hover{

}

span {

}
span:hover {
    color: #C8A292;
}
  
  svg {
    height: 100%;
    width: 100%;
    position: absolute;
     top: 0;
     left: 0;
     z-index:-1
  }

  

@media (max-width: 1300px) {
  .contents {
    top: 65%;
    margin-left: 10%;
    left: 0;
}

.container-fluid {
    height: 70vh;
    width: 100vw;
    padding: 0 10%;
    overflow: hidden;
}
 .main {
  width: 100vw;
 }

 .hero  h1{
    font-size: 66px;
}
.hero p {
  font-size:24px;
}

.hero .container {
    width: 450px;
}

.blob:before {
  right: 1px;
  left: 1px;
}
}
</style>
