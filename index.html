    background-position: 30% 90%;

.blob {
  display: block;
  left: 200px;
  overflow: hidden;
  background: #8a7f7a;
}

.blob:before {
  content: '';
  display: block;
  position: absolute;
  top: 3px;
  right: 10px;
  bottom: 3px;
  left: 40px;
  mix-blend-mode: multiply;
  animation: blobber 20s 0s linear infinite, cobler 2s 0s linear infinite alternate;
}

@keyframes blobber {
  0% {
    border-radius: 28% 22% 68% 32% / 42% 28% 72% 58%;
  }
  5% {
    border-radius: 48% 52% 41% 29% / 66% 37% 63% 34%;
  }
  10% {
    border-radius: 69% 31% 71% 29% / 67% 31% 69% 33%;
